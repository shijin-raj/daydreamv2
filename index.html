<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Dream v2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">Day Dream<span class="sub-text"> v2</span></div>
      <div class="p-4">
        <h6 class="mt-3">Select Your Canvas</h6>
        <div class="desc">Choose an image to serve as your artistic canvas</div>

        <div class="d-flex flex-wrap my-4 justify-content-center" id="previewSource"> 
          <div class="image-box m-3" >
            <div class="d-flex justify-content-center flex-column align-items-center">
              <img class="alt-img" src="assets/gallery.png" width="42px" alt=""  onclick="triggerFileInput('sourceInput')"/>
              <div class="text-center mt-2">Upload Canvas Image</div>
            </div>
          </div>
        </div>
        <h6 class="mt-3">Collect Your Colors</h6>
        <div class="desc">Upload images with vibrant, distinct colors to create a stunning mosaic. The more images with varied palettes, the better your result.</div>
        <div class="d-flex flex-wrap my-4 justify-content-center" id="previewSubSource">
          <div class="image-box m-3" onclick="triggerFileInput('sourceSubInput')">
            <div class="d-flex justify-content-center flex-column align-items-center">
              <img class="alt-img" src="assets/gallery.png" width="42px" alt=""/>
              <div class="text-center mt-2">Add Color Images</div>
            </div>
          </div>
  
      
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" id="btnRender">
            ✨ Create Magic ✨
          </button>
        </div>
      </div>

      <input type="file" onchange="readURL(this);" id="sourceInput"  class="d-none"/>
      <input
        type="file"
        id="sourceSubInput"
        name="subimage[]"
        multiple
        onchange="readMultipleFiles(this)"
        class="d-none"
      />

      <div class="sub-img-container d-flex flex-wrap mt-4 d-none" id="source"></div>

      <div class="d-flex align-items-center d-none">
        <label for="blockSize" class="px-2">Block Size</label>
        <input
          type="range"
          id="blockSize"
          class="ml-2"
          min="5"
          value="5"
          max="100"
          step="5"
          placeholder="Block Size"
        />
        <div
          class="d-flex justify-content-center align-items-center mx-2 border rounded-circle width-32 height-32"
        >
          <span id="sliderVal" class="text-center text-primary p-2">5</span>
        </div>
        
      </div>
     
      <div id="imgContainer" class="img-container mt-3">
        <div id="sourceContainer" class="src-container hidden">
          <!-- https://picsum.photos/500 for random pictures -->
          <img src="" alt="" id="i" crossorigin="anonymous" class="mt-3 prev-img-box"/>
          <img
            src=""
            alt="Day Dream Result"
            id="preview"
            crossorigin="anonymous"
            class="mt-3 prev-img-box"
          />
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success" id="downloadBtn">
              Download
            </button>
          </div>
        </div>
        <div id="outputContainer" class="d-flex justify-content-center">
          <div
            class="spinner-border text-primary m-2 hidden"
            role="status"
            id="outputLoader"
          >
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
      <canvas
        id="outputCanvas"
        width="5000"
        height="5000"
        class="hidden"
        style="border: 1px solid black"
      >
      </canvas>
<!-- 
      <canvas
      id="outputTextCanvas"
      width="5000"
      height="5000"
      style="border: 1px solid black; background: white;"
    >
    </canvas> -->

      <div class="footer">
Shijin Raj
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
